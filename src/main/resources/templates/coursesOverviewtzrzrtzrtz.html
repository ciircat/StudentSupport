<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <style>
        *{
            box-sizing: border-box;
        }

        span{
            border-width: 50px;
            border-color: black;
        }
        #container{
            display: flex;
            flex-direction: column;
            height: 100vh;

        }
        #content{
            display: flex;
            flex-direction: row;
            flex-grow:10;
        }
        #side-menu{



        }

        #number-of-students{
            background-color: greenyellow;
            height: 5vh;
            width: 15vw;
        }
        #pass-students-winter{
            background-color: green;
            height: 5vh;
            width: 15vw;
        }
        #pass-students-summer{
            background-color: green;
            height: 5vh;
            width: 15vw;
        }

        #fail-students-summer{
            background-color: orangered;
            height: 5vh;
            width: 15vw;
        }
        #fail-students-winter{
            background-color: orangered;
            height: 5vh;
            width: 15vw;
        }
        #fail-students-in-total{
            background-color: orangered;
            height: 5vh;
            width: 15vw;
        }
        #show-data{
            margin-left: 4vw;
        }

        #student-data{
            margin-top: 5vh;
        }
        #graphs{
            display: flex;
            flex-direction: column;
            flex-grow: 10;
            position: relative;

            margin-left: 10vw;
        }
        #exam-results{
            height: 34%;
            border: 2px solid black
        }
        #number-of-attemps{
            height: 33%;
            border: 2px solid black
        }
        #pass-fail-ratio{
            height: 33%;
            border: 2px solid black
        }
        #examChart{
            width: 100%;
            height: 100%;
        }



    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <div id="content">
        <div id="side-menu">
            <form id="select-form" action="#" >
                <div class="form-group">
                    <label for="select-faculty">Select faculty</label>

                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <br/>
                <div class="form-group">

            </form>

                <br/>
